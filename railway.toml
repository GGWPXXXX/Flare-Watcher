[build]
builder = "nixpacks"
buildCommand = """
  python -m venv --copies /opt/venv && . /opt/venv/bin/activate 
  pip install --upgrade pip
  apt-get update
  apt-get install -y ffmpeg libsm6 libxext6 libxrender-dev libgl1 libgl1-mesa-glx libgl1-mesa-dev libglib2.0-0
  pip uninstall opencv-python
  pip install -r requirements.txt
"""

[deploy]
startCommand = "python manage.py migrate && python manage.py collectstatic --noinput && gunicorn flare_watcher.wsgi"
restartPolicyType = "on_failure"